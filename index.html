<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>

  <body>
    <!-- Header Section -->
    <header>
      <div class="container">
        <div id="logo">
          <img src="./resources/images/logo.png">
        </div>
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <!-- Featured Section -->
    <div class="featured">
      <div class="container">
        <div class="new-arrival">
          <div id="featured-container">
            <span>NEW ARRIVAL</span>
            <h2>SPORT BIKES AND MOTORCYCLES</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- Nav Menu -->
    <div class="Navbar">
      <div class="container">
        <div class="menu">
          <nav>
            <span>Eyewear</span>
            <span>Apparel</span>
            <span>Gadgets</span>
            <span>Vehicles</span>
            <span>Glasses</span>
            <span>Contact</span>
          </nav>
        </div>
        <div class="mobile-menu">
          <span>Menu</span>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content">
      <div class="container">
        <div class="images">
          <div class="products pen">
            <img src="./resources/images/pen.png">
            <p>Exploding Pen</p>
          </div>
          <div class="products watch">
            <img src="./resources/images/watch.png">
            <p>Cellular Watch</p>
          </div>
          <div class="products glasses">
            <img src="./resources/images/glasses.png">
            <p>Thermal Glasses</p>
          </div>
        </div>
        <div class="info-container">
          <div class="info-header">
            <span>Location</span>
            <p>-47.346436, 84.32354</p>
          </div>
          <div class="info-header">
            <span>Hours</span>
            <p>0800 - 1800<p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>

  </body>
</html>
